name: Build and Auto-Merge to Main

on:
  push:
    branches:
      - feature

jobs:
  build-and-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout feature branch
        uses: actions/checkout@v4
        with:
          ref: feature

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn

      - name: Run build
        run: yarn build

      # Optional: Add your test step here
      # - name: Run tests
      #   run: npm test

      - name: Checkout main branch and merge
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git fetch origin main
          git checkout main
          git merge origin/feature --allow-unrelated-histories --no-ff --commit -m "Auto-merged feature into main [CI]"
          git push origin main
